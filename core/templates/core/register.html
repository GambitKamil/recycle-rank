{% extends "core/base.html" %}
{% load i18n %}
{% block content %}
<h2>{% trans "Register" %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Create account" %}</button>
</form>

<p>
    <a href="/login/">{% trans "Back to login" %}</a>
</p>
{% endblock %}
