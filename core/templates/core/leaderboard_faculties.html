{% extends "core/base.html" %}
{% block content %}
<h2>Faculty leaderboard</h2>

<table border="1" cellpadding="6">
    <tr>
        <th>#</th>
        <th>Faculty</th>
        <th>Total (kg)</th>
        <th>Eco-score</th>
    </tr>

    {% for r in rows %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ r.faculty.name }}</td>
        <td>{{ r.total_kg }}</td>
        <td>{{ r.eco_score }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No data</td></tr>
    {% endfor %}
</table>
{% endblock %}
